<!DOCTYPE html>
<html>
<head>
    <title>測試前端API連接</title>
</head>
<body>
    <h1>測試前端API連接</h1>
    <div id="result"></div>
    
    <script>
    async function testAPI() {
        try {
            // 測試心理師資料API
            console.log('測試心理師資料API...');
            const response = await fetch('http://localhost:8000/api/therapists/profiles/');
            const data = await response.json();
            console.log('API返回:', data);
            
            document.getElementById('result').innerHTML = `
                <h2>API測試成功！</h2>
                <p>共有 ${data.length} 位心理師</p>
                <pre>${JSON.stringify(data[0], null, 2)}</pre>
            `;
        } catch (error) {
            console.error('API測試失敗:', error);
            document.getElementById('result').innerHTML = `
                <h2>API測試失敗</h2>
                <p>錯誤: ${error.message}</p>
            `;
        }
    }
    
    testAPI();
    </script>
</body>
</html>
